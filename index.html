<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reservia</title>
    <script
      src="https://kit.fontawesome.com/82d1f6c7bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="logo">
        <img src="./images/Reservia@3x.png" alt="logoreservia" />
      </a>
      <nav>
        <ul>
          <li class="bordure"><a href="#" class="margemenu">Hébergement</a></li>
          <li><a href="#" class="couleurnoir margemenu">Activités</a></li>
          <li><a href="#" class="margemenu">S'inscrire</a></li>
        </ul>
      </nav>
    </header>
    <section class="Trouvez">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="en_plein">En plein centre ville ou en pleine nature</p>
      <p class="recherche">
        <i class="fas fa-map-marker-alt icoloc"> </i>
        <input
          type="search"
          placeholder="Marseille,France"
          id="recherche_ville"
          name="ville"
          class="zoneville"
        />
        <input type="submit" value="Rechercher" />
      </p>
    </section>
    <section class="filtres">
      <div class="secfiltres">
        <h4>Filtres</h4>
        <ul class="filtreglobal">
          <li><i class="fas fa-money-bill-wave filtreicone "></i>
            <div class="secfillib filtretexte">Économique</div>
          </li>
          
        </ul>
        <ul class="filtreglobal">
          <li><i class="fas fa-child filtreicone"></i>
            <div class="secfillib filtretexte">Familial</div>
          </li>
          
        </ul>
        <ul class="filtreglobal">
          <li><i class="fas fa-heart filtreicone"></i>
            <div class="secfillib filtretexte">Romantique</div>
          </li>
          
        </ul>
        <ul class="filtreglobal">
          <li><i class="fas fa-dog filtreicone"></i>
            <div class="secfillib filtretexte">Animaux autorisés</div>
          </li>
          
        </ul>
      </div>
      <p>
        <i class="fas fa-info-circle miseinfo"></i> 
        Plus de 500 logements sont disponibles dans cette ville
      </p>
    </section>
  </body>
</html>
