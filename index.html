<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reservia</title>
    <script
      src="https://kit.fontawesome.com/82d1f6c7bb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="logo">
        <img src="./images/Reservia@3x.png" alt="logoreservia" />
      </a>
      <nav>
        <ul>
          <li class="bordure"><a href="#" class="margemenu">Hébergement</a></li>
          <li><a href="#" class="couleurnoir margemenu">Activités</a></li>
          <li><a href="#" class="margemenu">S'inscrire</a></li>
        </ul>
      </nav>
    </header>
    <section class="Trouvez">
      <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
      <p class="en_plein">En plein centre ville ou en pleine nature</p>
      <p class="recherche">
        <i class="fas fa-map-marker-alt icoloc"> </i>
        <input
          type="search"
          placeholder="Marseille,France"
          id="recherche_ville"
          name="ville"
          class="zoneville"
        />
        <input type="submit" value="Rechercher" />
      </p>
    </section>
  </body>
</html>
